<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/Practica-Frontend/resources/favicon-32x32.png">
  <meta name="description" content="Mejora tus habilidades de front-end construyendo proyectos con Frontend Mentor.">

  <title>Frontend Mentor | QR code component</title>

<style>
    :root {
      --Slate-900: #1F314F;
      --Slate-500: #68778D;
      --Slate-300: #D5E1EF;
      --mobile-screen: 23.4375rem; /* 375px / 16 */
      --desktop-screen: 60rem; /* 960px / 16 */
      --gutter: 2rem; /* 32px / 16 */
      --ff: 'Outfit', 'Inter', 'sans-serif';
      --fw-400: 400;
      --fw-700: 700;

      --padding-small: 1rem; /* 16px */
      --padding-medium: 1.25rem; /* 20px */
      --padding-large: 2.5rem; /* 40px */
      --gap-small: 1rem; /* 16px */

      --border-radius-small: 0.625rem; /* 10px */
      --border-radius-medium: 1.25rem; /* 20px */
      --letter-spacing: 0.0125rem; /* 0.2px */
      --font-size-title: 1.375rem; /* 22px */
      --font-size-paragraph: 0.9375rem; /* 15px */
    }
    
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    main{
      background-color: var(--Slate-300);
      height: 100svh;
      width:  100svw;
      font-family: var(--ff);
      display: grid;
      grid-template-columns: repeat(12, 3.5rem);
      gap: var(--gutter); /* Espaciado entre elementos */
      justify-content: center; /* Centra el grid en el contenedor */
      align-content:center;
    }

    .Card { 
      display: flex;
      flex-direction: column;
      grid-column: 5/9;
      background-color: white;
      height:fit-content;
      border-radius: var(--border-radius-medium);
      padding: var(--padding-small) var(--padding-small) var(--padding-large) var(--padding-small);
      gap: var(--padding-small);
      box-shadow: 0px 25px 25px rgba(0, 0, 0, 0.0477);
    }

    .cardTexts{
      padding-left: var(--padding-small);
      padding-right: var(--padding-small);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: var(--gap-small);
    }
    
    .qrImage{
      width: 100%;
      height: 100%;
      border-radius: var(--border-radius-small);
      aspect-ratio: 1/1;
    }

    h1 {
      margin: auto;
      text-align: center;
      font-size: var(--font-size-title);
      line-height: 1.2; /* 120% */
      font-weight: var(--fw-700);
      letter-spacing: 0px;
      color: var(--Slate-900);

    }
    p{
      text-align: center;
      font-size: var(--font-size-paragraph);
      line-height: 1.4; /* 140% */
      font-weight: var(--fw-400);
      letter-spacing: var(--letter-spacing);
      color: var(--Slate-500);
    }

    @media (max-width: 375px) {
      body{
        grid-template-columns: repeat(4, 3.5rem);
      }
      .content{
        grid-column: 1/5;
      }
    }
  </style>
</head>
<body>
  <main role="main">
    <div class="Card" role="region" aria-labelledby="qr-card">
      <img class="qrImage" src="images/image-qr-code.png" alt="CÃ³digo QR para acceder a Frontend Mentor">
      <div class="cardTexts">
        <h1 id="qr-card">Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
</body>
</html>
