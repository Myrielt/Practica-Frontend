<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="description" content="Mejora tus habilidades de front-end construyendo proyectos con Frontend Mentor.">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    *, *::before, *::after {
    box-sizing: border-box;
}
    :root {
      --Slate-900: #1F314F;
      --Slate-500: #68778D;
      --Slate-300: #D5E1EF;
      --mobile-screen: 375px;
      --desktop-screen: 960px;
      --gutter: 32px; /* Espacio entre columnas */

    }

    .Card { 
      display: flex;
      flex-direction: column;
      grid-column: 5/9;
      background-color: white;
      height:fit-content;
      border-radius: 20px;
      padding: 16px 16px 40px 16px;
      gap: 16px;
      box-shadow: 0px 25px 25px rgba(0, 0, 0, 0.0477);
    }

    .qrImage{
      width: 100%;
      height: 100%;
      border-radius: 10px;
      aspect-ratio: 1/1;
    }
    
    body{
      background-color: var(--Slate-300);
      height: 100svh;
      width:  100svw;
      font-family: "Outfit";
      display: grid;
      grid-template-columns: repeat(12, 56px); 
      gap: var(--gutter); /* Espaciado entre elementos */
      justify-content: center; /* Centra el grid en el contenedor */
      align-content:center;

    }

    .cardTexts{
      padding-left: 16px;
      padding-right: 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Alinea los elementos al inicio */
      gap: 16px;
    }

    h1 {
      margin: auto;
      text-align: center;
      font-size: 22px;
      line-height: 120%; /* O m√°s, seg√∫n lo que necesites */
      font-weight: bold;
      letter-spacing: 0px;
      color: var(--Slate-900);

    }
    p{
      text-align: center;
      font-size: 15px;
      line-height: 140%;
      font-weight: 400;
      letter-spacing: 0.2px;
      color: var(--Slate-500);
    }

    @media (max-width: 375px) {
      body{
        grid-template-columns: repeat(4, 56px);
      }
      .content{
        grid-column: 1/5;

      }
    }
  </style>
</head>
<body>
  <div class="Card">
    <img class="qrImage" src="/Practica-Frontend/resources/image-qr-code.png" alt="C√≥digo QR para acceder a Frontend Mentor">
    <div class="cardTexts">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
